{% macro list(title, subtitle, accent, blocks) %}
  <div class="xpl-topics xpl-topics--accent-{{accent}}">
    <div class="xpl-topics-heading">
      {% if title %}
        <h2 class="govuk-heading-l">{{ title }}</h2>
      {% endif %}
      {% if subtitle != '' %}
        <p class="xpl-topics__intro">{{ subtitle }}</p>
      {% endif %}
    </div>
    <ul class="govuk-list">
      {% for block in blocks %}
        <li>
          <a class="govuk-link" href="{{ block.link }}">
            <div class="xpl-chevron" aria-hidden="true"></div>
            <h3>{{ block.title }}</h3>
            <p class="govuk-body">{{ block.description }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endmacro %}
